<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemicals</title>
  <style>
    /* ✅ Hamburger Navbar Mobile Styles */
    @media (max-width: 768px) {
      .navbar {
        display: none;
        position: absolute;
        top: 70px;
        right: 5%;
        background: rgba(0, 0, 0, 0.9);
        padding: 1.2rem 2rem;
        border-radius: 12px;
        flex-direction: column;
        align-items: flex-start;
        width: 75%;
        border: 2px solid #fff;
      }

      .navbar.active {
        display: flex;
        gap: 1rem;
      }

      .navbar a {
        color: #fff;
        font-size: 1.6rem;
        text-decoration: none;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo2">
      <img src="images/admin-ajax.jpg" alt="Gelkey Logo" />
    </div>

    <a href="#" class="logo">
      <span class="big-g">G</span>el<span>Keylab</span>
    </a>

    <!-- Hamburger Icon -->
    <div id="menu-icon">&#9776;</div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="glassware.html">Glassware</a>
      <a href="apparatus.html">Lab Apparatus</a>
      <a href="furniture.html">Lab Installation</a>
      <a href="furniture.html">School Furniture</a>
      
    </nav>

    <button class="gradient-btn">Contact Us</button>
  </header>

  <script>
    // ✅ Hamburger Toggle Script
    const menuIcon = document.querySelector("#menu-icon");
    const navbar = document.querySelector(".navbar");

    menuIcon.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });

    // Optional: close menu on scroll
    window.addEventListener("scroll", () => {
      if (navbar.classList.contains("active")) {
        navbar.classList.remove("active");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluminium Element</title>
</head>
<body>

  <article class="element">
    <div class="atomic-number">13</div>
    <div class="symbol">Al</div>
    <div class="name">Aluminium</div>
    <div class="mass">26.98</div>
  </article>

  <aside>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9f9f9;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .element {
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
      }

      .element:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      }

      .atomic-number {
        font-size: 0.4rem;
        font-weight: 700;
        color: #333;
      }

      .symbol {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(45deg, #1E90FF, #FF3131);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .name {
        font-size: 0.9rem;
        color: #555;
      }

      .mass {
        font-size: 0.8rem;
        color: #888;
      }
    </style>
  </aside>

</body>
</html>
